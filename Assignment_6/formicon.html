<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
    <h3>Sign up</h3>
    <hr>
    <div class="form-group col-6">
            <b>Your Name</b> 
            <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></i></span>
            <input type="text" class ="form-control" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group col-6">
        <b>Your Email</b> 
        <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
        <input type="text" class ="form-control" placeholder="Enter your email">
    </div>
</div>
<div class="form-group col-6">
    <b>Username</b> 
    <div class="input-group">
    <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
    <input type="text" class ="form-control" placeholder="Enter your Username">
</div>
</div>

<div class="form-group col-6">
    <b>Password</b> 
    <div class="input-group">
    <span class="input-group-text"><i class="bi bi-unlock"></i></span>
    <input type="text" class ="form-control" placeholder="Enter your password">
</div>
</div>

<div class="form-group col-6">
    <b>Confirm password</b> 
    <div class="input-group">
    <span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
    <input type="text" class ="form-control" placeholder="Confirm your password">
</div>
</div><br>
<div class="row">
<div class="form-group col-6">
<input type="submit" class="form-control" value="Register"  style="background-color: royalblue;"> 
</div>
</div>  
</div>  
</body>
</html>
